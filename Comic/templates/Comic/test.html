<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for i in chapter %}
    {% if i.PreviousChapter is not None %}
        <ul>
            <li>
                {{i.PreviousChapter}}
            </li>
        </ul>
    {% else %}
        <ul>
            <li>
                {{i.NameChapter}}
                {{i.Comic.Name}}
                {{i.PreviousChapter.id}}
            </li>
        </ul>
    {% endif %}
    {% endfor %}
</body>
</html>
